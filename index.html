<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intital-scale=1.0">
        <title>WeatherRadar</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>WeatherRadar</h1>

        <div class="search-bar">
            <input type="text" id="locationInput" placeholder="Please Enter a City">
            <button onclick="searchCity()">Search</button>
        </div>

        <div class="day-toggles">
            <button onclick="showForecast(1)">1 Day</button>
            <button onclick="showForecast(3)">3 Day</button>
            <button onclick="showForecast(7)">7 Day</button>
        </div>

        <h2 id="city-name"></h2>

        <div id="forecast" class="forecast"></div>

        <script src="script.js"></script>
    </body>
</html>
